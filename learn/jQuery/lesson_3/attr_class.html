<body>

<h1>Learning jQuery</h1>
<h2>Lesson 3: Dom Manipulation</h2>
<h3>( Attribute and Class )</h3>

<hr/>

<form id="myForm">
	<label for="myList">Count</label><br/>
	<select id="myList">
		<option value="1">One</option>
		<option value="2" selected="selected">Two</option>
		<option value="3">Three</option>
	</select><br/>
	
	<label for="special1">Special 3 &nbsp;
	<input id="special1" type="checkbox" name="special" value="3" checked="checked"></label><br/>
	<label for="special2">Special 6 &nbsp;
	<input id="special2" type="checkbox" name="special" value="6"></label><br/>
</form>
