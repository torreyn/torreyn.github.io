<!DOCTYPE html>
<html>
<head>
<script src="jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" href="reset.css" type="text/css" media="screen" title="no title" charset="utf-8">

<style type="text/css">

html, body {
	height:100%;
} body {
	background-color: white;
	background-image:url('img/torreyImg/dotsBknd.png');
} #wrap {
	min-height:100%;
} #main {
	overflow:auto;
	padding-bottom: 300px;
} #footer {
	position:relative;
	background-size:100%;	
	margin-top:-300px;
	height:300px;
	clear:both;
} #foot1 {
	background-image:url('img/torreyImg/folks.png');
	background-repeat:no-repeat;
	background-size:100%;
	height:150px;
} #foot2 {
	background-color: red;	
	height:150px;
}
</style>

</head>
<body>
	<div id="wrap">

		<div id="main">

		</div>

	</div>

	<div id="footer">
		<div id="foot1"></div>
		<div id="foot2"></div>
	</div>
</body>
</html>
