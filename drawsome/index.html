<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/lightbox.css" type="text/css" media="screen" title="no title" charset="utf-8">
<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">
<link href='http://fonts.googleapis.com/css?family=Give+You+Glory' rel='stylesheet' type='text/css'>
<script src="js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/lightbox.js" type="text/javascript" charset="utf-8"></script>


<script>
function buildGallery(elem, imgName, x){ // name is the name of the images, x is the amount of images
	for(var i=1;i<x+1;i++) {
		$(elem).append('<a href="art/drawings/' +
		imgName + '_' + i +
		'.jpg" rel="lightbox[Drawsome]"><img src="art/drawings/thumbs/' +
		imgName + '_' + i +
		'.jpg" width="120" height="160" alt"Image 1"></a>');
	}
}
</script>

</head>
<body>
<header><h1>Some of my better Draw Some Pictures</h1>
	(click image for full screen)</header>
<div id="gallery"></div>
	<script>buildGallery("#gallery", "drawsome", 27);</script>
</body>
</html>
